<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siddiq Absolute QR - Studio Architect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,700;1,300;1,700&family=Syne:wght@400;700;800&family=JetBrains+Mono:wght@400;700&family=Outfit:wght@400;700;900&family=Italiana&family=Fraunces:ital,opsz,wght@0,9..144,400;0,9..144,900;1,9..144,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #000000;
      --text-color: #ffffff;
      --accent-color: #ff4d4d;
      --font-display: 'Syne', sans-serif;
    }
    
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1), color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      font-family: var(--font-display);
    }
    
    /* Noise Texture Layer */
    .studio-noise::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      opacity: 0.08;
      z-index: 50;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    /* Template Typography Classes */
    .font-absolute { font-family: 'Syne', sans-serif; font-weight: 800; }
    .font-sanga { font-family: 'Fraunces', serif; }
    .font-clash { font-family: 'Outfit', sans-serif; font-weight: 900; }
    .font-maghfirea { font-family: 'Italiana', serif; }
    .font-mono { font-family: 'JetBrains Mono', monospace; }

    /* Decorative Sphere */
    .glass-sphere {
      position: absolute;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: conic-gradient(from 180deg at 50% 50%, #ff4d4d 0deg, #ff00ff 90deg, #00bdff 180deg, #00ff88 270deg, #ff4d4d 360deg);
      filter: blur(100px);
      opacity: 0.15;
      animation: rotate-sphere 30s linear infinite;
    }

    @keyframes rotate-sphere {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    ::selection {
      background: var(--accent-color);
      color: white;
    }

    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

    /* Dropdown Animation */
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .dropdown-animate {
      animation: slideDown 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "qrcode": "https://esm.sh/qrcode@^1.5.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="studio-noise">
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
